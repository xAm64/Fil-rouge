<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importer Boostrap : source https://bootswatch.com/litera/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Afficher le panier -->
                <div class="row">
                    <div class="col-md-4">
                        <img src="images/basket.png" alt="panier" class="img-fluid" onclick="lookBasket();">
                    </div>
                    <div class="col-md-8 display-2 text-center">
                        <span id="numberArticles">0</span>
                    </div>
                </div>
                <!--  Afficher les catégories -->
                <div class="row">
                    <ul class="list-group" id="categories">
                        <!-- Généré en JS -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" id="allArticles">
                    <!-- Généré en JS -->
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="basket">
        <div class="row">
            <button type="button" class="btn btn-danger" onclick="document.getElementById('basket').style.visibility = 'hidden';">Fermer</button>
            <div class="col-6" id="seeBasket">
                <!-- généré en JS -->
            </div>
            <div class="col-6">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Addresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="X rue quelque chose">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Appartement, Étage, Immeuble</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Étage, Immeuble">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Paris">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Pays</label>
                        <input type="text" class="form-control" id="country" placeholder="France">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Code postal</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="75000">
                    </div>
                    <button type="submit" class="btn btn-primary">Commander</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/models.js"></script>
    <script src="js/index.js"></script>
    <script src="js/panier.js"></script>
    <script>loadAllElements();</script>
</body>

</html>
