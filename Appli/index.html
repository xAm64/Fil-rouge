<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importer Boostrap : source https://bootswatch.com/litera/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Afficher le panier -->
                <div class="row">
                    <div class="col-md-4">
                        <img src="images/basket.png" alt="panier" class="img-fluid" onclick="lookBasket();">
                    </div>
                    <div class="col-md-8 display-2 text-center">
                        <span id="numberArticles">0</span>
                    </div>
                </div>
                <!--  Afficher les catégories -->
                <div class="row">
                    <ul class="list-group" id="categories">
                        <!-- Généré en JS -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" id="allArticles">
                    <!-- Généré en JS -->
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="basket">
        <button type="button" class="btn btn-danger" onclick="document.getElementById('basket').style.visibility = 'hidden';">Fermer</button>
        <hr>
        <table class="table table-striped">
            <thead id="seeBasket">
                <!-- généré en JS -->
            </thead>
            <tbody style="border-top: 2px solid black;">
                <tr>
                    <td>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control" id="inputAddress" placeholder="X rue quelque chose">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, Étage, Immeuble">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inputCity" placeholder="Paris">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control" id="country" placeholder="France">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inputZip" placeholder="75000">
                    </td>
                </tr>
            </tbody>
            <tfoot >
                <tr style="border-top: 2px solid #333;">
                    <td>Total à Payer</td>
                    <td><span id="totalPrice">0</span>€</td>
                </tr>
            </tfoot>
        </table>
        <hr>
        <button type="submit" class="btn btn-primary">Commander</button>
    </div>
    <script src="js/models.js"></script>
    <script src="js/index.js"></script>
    <script src="js/panier.js"></script>
    <script>loadAllElements();</script>
</body>
</html>
